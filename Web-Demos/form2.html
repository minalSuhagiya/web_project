<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form2.css" />
    <title>form-2</title>
  </head>
  <body>
    <div class="body">
      <div class="form-style">
        <h1>Registratio Form</h1>

        <form action="registratio">
          <label for="form"
            >Full Name<br />
            <input
              type="text"
              id="form"
              placeholder="Enter Full Name"
            /> </label
          ><br /><br />
          <label for="form"
            >Email Address<br />
            <input
              type="email"
              id="email"
              placeholder="Enter email address"
            /> </label
          ><br /><br />

          <div class="column">
          <label class="number" for="form"
            >Mobile Number
            <input type="number" id="id" placeholder="Enter mobile no" />
          </label>

          <label class="date" for="Birth Date"
            >Birth Date
            <input
              type="date"
              id="birthDate"
              placeholder="mm-day-year"
            /> </label
          ><br /><br />
        </div>

          <label>Gender: </label><br />
          <div class="radio">
            <label><input type="radio" id="male" name="gender" />Male</label>
            <label><input type="radio" id="female" name="gender" />Female</label>
            <label><input type="radio" id="other" name="gender" />Prefer not to say</label>
          </div>
          <br /><br />

          <label>Address</label><br />
          <input
            type="text"
            id="address"
            placeholder="Enter address"
          /><br /><br />

          <select id="a">
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="canada">United States</option>
            <option value="london">london</option>
          </select>
          <input
            type="text"
            placeholder="enter postal code"
            id="b"
          /><br /><br />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
