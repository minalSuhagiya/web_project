<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="logo.css" />
    <title>Web page 5</title>
  </head>
  <body>
    <div class="main">
        <div class="left">
          <div class="content-left">
            <h1>Welcome Friend</h1>
            <br />
            <p class="p1">
              To keep connected with us please <br />
              login with your personal info.
            </p>
            <br />
            <form action="webpage.html" method="post">
              <input type="button" value="SIGN IN" class="button-left" /><br />
            </form>
          </div>
        </div>
        <div class="right">
          <div class="content-right">
            <h1>Create Account</h1>
            <br />
            <img src="./IMG/Facebook.png" alt="Facebook icon" class="image" />
            <img src="./IMG/Twitter.png" alt="Twitter icon" class="image" />
            <img
              src="./IMG/Instagram.png"
              alt="Instagram icon"
              class="image"
            /><br /><br />
            <p class="p2">or use your email for registration</p>
            <br />
            <form action="webpage.html" method="post">
              <div class="data">
                <div class="nameinput">
                  <img src="./IMG/Person.jpg" alt="icon" height="15px" />
                  <input
                    class="namevalue"
                    type="text"
                    placeholder="Name"
                  /><br />
                </div>
                <br />
                <div class="nameinput">
                  <img src="./IMG/Mail.jpg" alt="icon" height="15px" />
                  <input
                    class="namevalue"
                    type="text"
                    placeholder="Email"
                  /><br />
                </div>
                <br />
                <div class="nameinput">
                  <img src="./IMG/lock.jpg" alt="icon" height="15px" />
                  <input
                    class="namevalue"
                    type="password"
                    placeholder="Password"
                  /><br />
                </div>
                <br />
              </div>
              <input type="button" value="SIGN UP" class="button-right" />
            </form>
          </div>
        </div>

    </div>
  </body>
</html>
