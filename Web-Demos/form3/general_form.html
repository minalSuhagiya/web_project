<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general_form.css" />
    <title>general-form</title>
  </head>
  <body>
    <div class="body">
      <div class="center-form">
        <form>
          <!-- <fieldset> -->
            <div class="general-box">
              <h3>General information</h3>
              <label>Full name/Nick</label>
              <input type="text" /><br />
              <label>Password</label>
              <input type="password" /><br />
              <label>Confirm password</label>
              <input type="password" /><br />
              <label>Day of birth</label>
              <input type="date" /><br />
              <label>interface color</label>
              <input type="color" value="#808080"><br />
            </div>
            
            <div class="more-option">
              <h4>More options</h4>
              <label>please select region</label>
              <select>
                <option value="country">Asia</option>
                <option value="india">India</option>
                <option value="america">america</option>
                <option value="us">United States</option></select>
              <label>select language</label>
              <select>
                <option value="country">Asia</option>
                <option value="india">India</option>
                <option value="america">america</option>
                <option value="us">United States</option>
              </select>
            </div>

            <div class="message-box">
              <h4>Messging</h4>
              <label
                >Private messages
                <input type="checkbox" ></label>
              
              <label
                >Email notification
                <input type="checkbox"
              /></label>
            </div>

            <div class="online-box">
              <h4>online status</h4>
              <label
                >show when online
                <input type="radio" name="online" /></label>
              
              <label
                >Always hidden
                <input type="radio" name="online" /></label>
              
            </div>

            <div class="advance-box">
              <h4>Advance items</h4>
              <label>Skill level</label>
              <select>
                <option value="admin">Admin</option>
                <option value="admin">Admin</option>
                <option value="admin">Admin</option>
                <option value="admin">Admin</option></select>
              
              <label>Highlight current line</label>
              <label class="switch-container">
                <input type="checkbox">
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                    <div class="switch-label on">ON</div>
                    <div class="switch-label off">OFF</div>
            </div>
              </label>
          <!-- </fieldset> -->
        </form>
      </div>
    </div>
  </body>
</html>
